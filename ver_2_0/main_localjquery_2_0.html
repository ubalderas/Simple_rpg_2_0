<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style_2_0.css" />
        <script src="jquery-1.10.2.min.js" ></script>
		<script src="main_script_2_0.js" ></script>
		<script src="characters_2_0.js" ></script>
		<script src="dungeon1_2_0.js" ></script>
		<script src="dungeon2_2_0.js" ></script>
		<script src="dungeon3_2_0.js" ></script>
        <script src="battle_script_2_0.js" ></script>
		<script src="libraries_2_0.js" ></script>
		<script src="enemy_constructor_2_0.js" ></script>
		<script src="player_constructor_2_0.js" ></script>
		
    	<title>Simple RPG Battle</title>
	</head>
	<body>
        <div id="battleScreen">
			<div class="battleWindow">
				<div id="titleScreen">RPG battle demo</div>
				
			</div>
			<div id="statsWindowWrapper" class="gameover">
				<div id="statsWindow" ></div>
			</div>
		</div>
        <div class="stats">
            <div class="playerStats">
                <div class ="gameover" id="playerhp">HP:</div>
			    <div class ="gameover" id="playermp">MP:</div>
                <div class ="gameover" id="potions">Potions:</div>
            </div>
            <div class="enemyStats">
                <div class ="gameover" id="enemyhp"></div>
    		    
            </div>
        </div>
        <div class="battleMenu">
            <div id="buttonWrapper">
                <button class ="gameover" id="loattack">Lo Attack</button>		
				<button class ="gameover" id="heal">Heal</button><br>
				<button class ="gameover" id="hiattack">Str Attack</button>
				
				<button class ="gameover" id="block">Guard</button>
				<button class ="gameover" id="dungeon1">Dungeon 1</button>
				<button class ="gameover" id="dungeon2">Dungeon 2</button>
				<button class ="gameover" id="dungeon3">Dungeon 3</button>
                <button id="play">New Game</button>
				<button id="load">Load Game</button>
				<button id="save" class ="gameover">Save</button>
            </div>
        </div>  
        
	</body>
</html>
