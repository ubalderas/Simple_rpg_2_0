<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css" />
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
		<script src="mainMenu_controller.js" ></script>
		<script src="mainMenu_Library.js" ></script>
		<script src="../main/battle_menu/characters.js" ></script>
		<script src="../main/dungeon_menu/dungeon1.js" ></script>
		<script src="../main/dungeon_menu/dungeon2.js" ></script>
		<script src="../main/dungeon_menu/dungeon3.js" ></script>
		<script src="../main/dungeon_menu/dungeonMenu_Controller.js" ></script>
		<script src="../main/dungeon_menu/dungeonMenu_Library.js" ></script>
        <script src="../main/battle_menu/battleMenu_controller.js" ></script>
		<script src="../main/battle_menu/battlemenu_library.js" ></script>		
		<script src="../main/battle_menu/enemyConstructor.js" ></script>
		<script src="../main/battle_menu/playerConstructor.js" ></script>
		<script src="../main/battle_menu/playerConstructor.js" ></script>
		
    	<title>Simple RPG Battle</title>
	</head>
	<body>
        <div id="battleScreen">
			<div class="battleWindow">
				<div id="titleScreen">RPG battle demo</div>
				
			</div>
			<div id="statsWindowWrapper" class="gameover">
				<div id="statsWindow" ></div>
			</div>
		</div>
        <div id="stats">
            <div class="playerStats">
                <div class ="gameover" id="playerhp">
					<div id="HPtext"></div>
					<div id="HPbarWrapper" class="barWrapper">
						<div id="HPbar" class="bar"></div>
					</div>
				</div>
			    <div class ="gameover" id="playermp">
					<div id="MPtext"></div> 
					<div id="MPbarWrapper" class="barWrapper">
						<div id="MPbar" class="bar"></div>
					</div>
				</div>
               
            </div>
            <div class="enemyStats">
                <div class ="gameover" id="enemyhp">
					<div id="enemyHPtext"></div>
					<div id="enemyHPbarWrapper" class="barWrapper">
						<div id="enemyHPbar" class="bar"></div>
					</div>
				</div>
    		    
            </div>
        </div>
        <div class="battleMenu">
            <div id="buttonWrapper">
                <button class ="gameover" id="loattack">Lo Attack</button>		
				<button class ="gameover" id="heal">Heal</button><br>
				<button class ="gameover" id="hiattack">Str Attack</button>				
				<button class ="gameover" id="block">Guard</button>
				<button class ="gameover" id="dungeon1">Dungeon 1</button>
				<button class ="gameover" id="dungeon2">Dungeon 2</button>
				<button class ="gameover" id="dungeon3">Dungeon 3</button>
				<button id="newGame">New Game</button>
                <button id="play" class ="gameover">Play</button>
				<button id="load">Load Game</button>
				<button id="save" class ="gameover">Save</button>
				<button id="quit" class ="gameover">Quit</button>
            </div>
        </div>  
        
	</body>
</html>
